<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>

    <script>
        function myFunction(input) {
            $(input).submit();
            // console.log($(input).val())
           

            //space validation

            for (var i = 0; i < ($(input).val().length); i++) {
                if ($(input).val()[i] != " ") {
                    $("#p5").css("color", "green");
                    // alert();
                }
                else {
                    $("#p5").css("color", "red");
                    return false;
                }
            };

           

          //numeric validation

            for (var j = 0; j < ($(input).val().length); j++) {
                for (var k = 0; k <= 9; k++) {
                    if ($(input).val()[j] != k) {
                        //alert();
                        $("#p3").css("color", "red");
                        // alert();
                    }
                    else {
                        // alert();
                        $("#p3").css("color", "green");
                        return false;
                    }
                }

            };

            //special validation
            
            var ccg = ["<", ">", "@", "!", "#", "$", "%", "^", "&", "*", "(", ")", "_", "+", "[", "]", "{", "}", "?", ":", ";", "|", "'"];
            for (var j = 0; j < ($(input).val().length); j++) {
                for (var k = 0; k < ccg.length; k++) {
                    if ($(input).val()[j] != ccg[k]) {
                        // alert();
                        $("#p4").css("color", "red");
                        // alert();
                    }
                    else {
                        // alert();    
                        $("#p4").css("color", "green");
                        return false;
                    }
                }
            };

            $("#p6").empty();
            $("#p6").append("<b style='color: black;'>Length:" + $(input).val().length + "</b>")
            if ($(input).val().length >= 5) {
                $("#p1").css("color", "green")
            }
            else {
                $("#p1").css("color", "red")
            }

            if ($(input).val().length <= 10) {
                $("#p2").css("color", "green")
            }
            else {
                $("#p2").css("color", "red")
            }
            

        };



        $(document).ready(function () {

            $("#form").validate({
                rules: {
                    pass: {
                        required: true,
                        minlength: 5,
                        maxlength: 10,
                    }
                },

                // alert($("#password").val().length)

            });
            $(".btn").click(function () {
                if ($("#password").attr("type") == "password") {
                    $("#password").attr("type", "text");
                }
                else {
                    $("#password").attr("type", "password");
                }
            })

        })

    </script>
    <style>
        #password-error {
            display: none !important;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="mb-3" style="padding: 10px;">
                    <form id="form">
                        <input type="password" class="form-control" id="password" name="pass"
                            placeholder="Enter Password" onkeyup="myFunction(this)">

                    </form>
                    <div style="padding: 10px">
                        <button type="button" class="btn btn-primary" style="float: right;">Show Password</button>
                        <p id="p6"><b style="color: black;">Length:0</b></p>
                    </div>

                    <div style="padding: 15px;">
                        <p id="p1">Length more than 5</p>
                        <p id="p2">Length less than 10</p>
                        <p id="p5">Shouldn't have spaces</p>
                        <p id="p3">Contains numerical character</p>
                        <p id="p4">Contains special character</p>
                    </div>

                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
